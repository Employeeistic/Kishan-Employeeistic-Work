    <main class="form-signin">
        <form>
            <img class="mb-4" src="images/signup.svg" alt="singin" width="212" height="197">
            <h1 class="h3 mb-3 font-weight-normal">Create Employee</h1>

            <label for="empUserName">Employee Name</label>
            <input type="text" name="empUserName" id="empUserName" class="form-control" placeholder="Employee Name"
                required autofocus>

            <hr class="field-divider">

            <label for="empEmail">Email address</label>
            <input type="email" name="empEmail" id="empEmail" class="form-control" placeholder="Email address" required
                autofocus>

            <hr class="field-divider">

            <label for="empPhone">Contact</label>
            <input type="number" name="empPhone" id="empPhone" class="form-control" placeholder="Contact" required>

            <hr class="field-divider">

            <label for="empAddress">Address</label>
            <textarea name="empAddress" id="empAddress" class="form-control" placeholder="Address" rows="3"
                required></textarea>

            <hr class="field-divider">

            <label for="empPwd">Password</label>
            <input type="password" name="empPwd" id="empPwd" class="form-control" placeholder="Password" required>

            <hr class="field-divider">

            <label for="empGender">Gender</label> <br>
            <input type="radio" id="male" name="empGender" value="male"> Male
            <input type="radio" id="female" name="empGender" value="female"> Female
            <input type="radio" id="other" name="empGender" value="other"> Other

            <hr class="field-divider">

            <label for="empBdate">Birthdate</label>
            <input type="date" name="empBdate" id="empBdate" class="form-control" required>

            <hr class="field-divider">

            <label for="empProfilePic">Profile Picture</label>
            <input type="file" name="empProfilePic" id="empProfilePic" class="form-control" required>

            <hr class="field-divider">

            <label for="empJoindate">Joining Date</label>
            <input type="date" name="empJoindate" id="empJoindate" class="form-control" required>

            <hr class="field-divider">

            <label for="empSkills">Skills</label> <br>
            <input type="checkbox" id="c" name="c" value="c"> C
            <input type="checkbox" id="cpp" name="cpp" value="cpp"> C++
            <input type="checkbox" id="java" name="java" value="java"> Java
            <input type="checkbox" id="python" name="python" value="python"> Python
            <input type="checkbox" id="javascript" name="javascript" value="javascript"> JavaScript
            <input type="checkbox" id="csharp" name="csharp" value="csharp"> C#
            <input type="checkbox" id="UiUx" name="UiUx" value="UiUx"> UI/UX
            <input type="checkbox" id="php" name="php" value="php"> PHP
            <input type="checkbox" id="networking" name="networking" value="networking"> Networking <br>
            <input type="checkbox" id="dbAdmin" name="dbAdmin" value="dbAdmin"> Database Administration
            <input type="checkbox" id="seo" name="seo" value="seo"> SEO
            <input type="checkbox" id="debugging" name="debugging" value="debugging"> Debugging
            <input type="checkbox" id="digitalMediaMarketing" name="digitalMediaMarketing"
                value="digitalMediaMarketing"> Digital Media Marketing
            <input type="checkbox" id="qa" name="qa" value="qa"> QA <br>

            <hr class="field-divider">
            <button class="btn btn-lg btn-primary mt-3 btn-block" type="submit">Register</button>
        </form>
